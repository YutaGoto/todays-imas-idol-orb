version: 2.1
ubuntu_image: &ubuntu_image
  ubuntu:18.04
install-sudo: &install-sudo |
  apt-get update
  apt-get install -y sudo

orbs:
  todays-imas-idol: yutagoto/todays-imas-idol@volatile

executors:
  ubuntu-docker:
    docker:
      - image: *ubuntu_image

jobs:
  build:
    executor: ubuntu-docker
    steps:
      - run:
          command: *install-sudo
      - todays-imas-idol/echo-todays-imas-idol

  slack:
    executor: ubuntu-docker
    steps:
      - run:
          command: *install-sudo
      - todays-imas-idol/slack-notification-todays-imas-idol:
          slack_username: CiecleCI
          slack_icon: ":ciecleci:"

workflows:
  main:
    jobs:
    - build
    - slack

  smoke_test:
    triggers:
      - schedule:
          cron: "0 12 * * *"
          filters:
            branches:
              only: master
    jobs:
    - build

  smoke_test_slack:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only: master
    jobs:
    - slack

version: 2.1
description: 本日誕生日のアイドルを出力します

commands:
  echo-todays-imas-idol:
    description: アイドルを出力
    steps:
      - run:
          command: apk update && apk add curl curl-dev bash jq
      - run:
          name: 今日
          command: TODAY=`date +%m-%d`
      - run:
          name: URL
          command: SPURL="https://sparql.crssnky.xyz/spql/imas/query?query=PREFIX%20schema%3A%20%3Chttp%3A%2F%2Fschema.org%2F%3ESELECT%20(sample(%3Fo)%20as%20%3Fdate)%20(sample(%3Fn)%20as%20%3Fname)%20WHERE%20%7B%20%3Fsub%20schema%3AbirthDate%20%3Fo%3B%20schema%3Aname%7Cschema%3AalternateName%20%3Fn%3BFILTER(regex(str(%3Fo)%2C%20%2212-23%22%20)).%7Dgroup%20by(%3Fn)order%20by(%3Fname)"
      - run:
          name: 誕生日
          command: curl $SPURL| jq ".results.bindings[0].name.value"

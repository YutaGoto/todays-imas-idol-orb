description: 今日誕生日のアイドルをSlackに通知します
usage:
  version: 2.1
  orbs:
    todays-imas-idol: yutagoto/todays-imas-idol@0.2.4
  jobs:
    build:
      docker:
      - image: ubuntu:18.04
      steps:
        - run:
            command: |
              apt-get update
              apt-get install -y sudo
        - todays-imas-idol/slack-notification-todays-imas-idol:
            slack_username: 今日のアイドル
  workflows:
    main:
      jobs:
      - build